<!DOCTYPE html>
<html>
  <head>
    <title>Aging Visualization</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="expansion.js"></script>
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Age-Vis</h1>
        </div>
        <div class="item">
          <div class="name-item">
          <label for="name">Paper Title<span>*</span></label>
          </div>
          <input id="title" type="text" name="name" placeholder="Title" required/>
        </div>
        <div class="item">
          <div class="name-item">
            <label for="evaluation1">Evaluation<span>*</span></label>
          </div>
          <select id="evaluation" onchange="eval_false()">
            <option selected value="" disabled selected></option>
            <option value="TRUE" >TRUE</option>
            <option value="FALSE">FALSE</option>
          </select>
        </div>

        <fieldset id="field1">
          <legend>Study 1</legend>
        <div class="item">
          <div class="name-item">
            <label for="address">Human Subject<span>*</span></label>
          </div>
          <select id="human_subject1" onchange="human_subj_false('1')">
            <option selected value="" disabled selected></option>
            <option value="TRUE" name="humansubject1">TRUE</option>
            <option value="FALSE" name="humansubject1">FALSE</option>
          </select>
        </div>
        <div id="hum_subj_false1">
        <div class="item">
          <label for="address">Human Subject Category<span>*</span></label>
          <!-- <div class="name-item"> -->
            <span style='display:flex'>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_1" class="radio">Expert</label>
              <input type="radio" value="Expert" id="radio_1" name="subj_category1"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_3" class="radio">Student</label>
              <input  type="radio" value="Student" id="radio_3" name="subj_category1"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_4" class="radio">Crowdworker</label>
              <input  type="radio" value="Crowdworker" id="radio_4" name="subj_category1"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_5" class="radio">General Public</label>
              <input  type="radio" value="General Public" id="radio_5" name="subj_category1"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_6" class="radio">Mixed</label>
              <input  type="radio" value="Mixed" id="radio_6" name="subj_category1"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_7" class="radio">N/A</label>
              <input  type="radio" value="none" id="radio_7" name="subj_category1"/>
            </div>
          </span>
          <!-- </div> -->
        </div>

        <div class="item">
          <label for="address">Study Type<span>*</span></label>
          <!-- <div class="name-item"> -->
            <span style='display:flex'>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_1" class="radio">Lab experiment</label>
              <input type="radio" value="Lab experiment" id="radio_1" name="study1"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_3" class="radio">Observational study</label>
              <input  type="radio" value="Observational study" id="radio_3" name="study1"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_4" class="radio">Longitudinal study</label>
              <input  type="radio" value="Longitudinal study" id="radio_4" name="study1"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_5" class="radio">Online</label>
              <input  type="radio" value="Online" id="radio_5" name="study1"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_6" class="radio">In the wild</label>
              <input  type="radio" value="In the wild" id="radio_6" name="study1"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_7" class="radio">Expert review</label>
              <input  type="radio" value="Expert review" id="radio_7" name="study1"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_7" class="radio">Non-expert review</label>
              <input  type="radio" value="Non-expert review" id="radio_7" name="study1"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_7" class="radio">N/A</label>
              <input  type="radio" value="N/A" id="radio_7" name="study1"/>
            </div>
          </span>
          <!-- </div> -->
        </div>

        <div class="item">
          <div class="name-item">
              <label for="participants">Number of participants<span>*</span></label>
          </div>
          <input id="participants1" type="number" name="address" required/>
        </div>

        <div class="item">
          <div class="name-item">
            <label for="all_ages_reported">All ages reported<span>*</span></label>
          </div>
          <select id="all_age_reported1">
            <option selected value="" disabled selected></option>
            <option value="TRUE" >TRUE</option>
            <option value="FALSE">FALSE</option>
          </select>
        </div>

        <div class="item">
          <div class="name-item">
              <label for="average_age">Average age<span>*</span></label>
          </div>
          <input id="average_age1" type="number" name="address" required/>
        </div>

        <div class="item">
          <!-- <div class="name-item"> -->
              <label for="age_range">Age range<span>*</span></label>
              <span style="display:flex">
                <input id="lower_age1" type="number" name="age" required/><b style="color:#000; margin-top: 5px; margin-left: 5px; margin-right: 5px"> to </b>
                <input id="upper_age1" type="number" name="age" required/>
              </span>
              
          <!-- </div> -->
        </div>

        <div class="item">
          <fieldset>
            <legend>Education 1</legend>

            <div class="name-item">
              <label for="education_count11">Count<span>*</span></label>
          </div>
          <input id="education_count11" type="number" name="address" required/>

          <div class="name-item">
            <label for="ed_gender">Gender<span>*</span></label>
          </div>
          <select id="ed_gender11">
            <option selected value="" disabled selected></option>
            <option value="Male" >Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>

          <div class="name-item">
            <label for="education_age11">Age<span>*</span></label>
        </div>
        <input id="education_age11" type="number" name="address" required/>

        <div class="name-item">
          <label for="education">Education Level<span>*</span></label>
        </div>
        <select id="education11">
          <option selected value="" disabled selected></option>
          <option value="Graduate" >Graduate</option>
          <option value="Undergraduate">Undergraduate</option>
          <option value="High-school">High-school</option>
          <option value="Less than high-school">Less than high-school</option>
        </select>
        </fieldset>
        <div id="educ_add1"></div>
        <button type="button" onclick="education_add(1)" style="padding: 2px; font-size: 12px;">Add education</button>
          <button type="button" onclick="education_remove(1)" style="padding: 2px; font-size: 12px; background-color: orangered;">Remove education</button>
        </div>

        <div class="item">
          <fieldset>
            <legend>Gender 1<span> *</span></legend>

            <div class="name-item">
              <label for="gender_count11">Count<span>*</span></label>
          </div>
          <input id="gender_count11" type="number" name="address" required/>

          <div class="name-item">
            <label for="gender_age11">Age<span>*</span></label>
        </div>
        <input id="gender_age11" type="number" name="address" required/>

        <div class="name-item">
          <label for="gender_gender">Gender<span>*</span></label>
        </div>
        <select id="gender_gender11">
          <option selected value="" disabled selected></option>
          <option value="Male" >Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        </fieldset>
        <div id="gender_add1"></div>
        <button type="button" onclick="gender_add(1)" style="padding: 2px; font-size: 12px;">Add gender</button>
          <button type="button" onclick="gender_remove(1)" style="padding: 2px; font-size: 12px; background-color: orangered;">Remove gender</button>
        </div>

        <div class="item">
          <div class="name-item">
            <label for="health_condition_reported">Health condition reported<span>*</span></label>
          </div>
          <select id="health_condition_reported1">
            <option selected value="" disabled selected></option>
            <option value="TRUE" >TRUE</option>
            <option value="FALSE">FALSE</option>
          </select>
        </div>
      </div>
      </fieldset>
      <div id="append"></div>
      <button type="button" href="/" onclick="add()">Add</button>
      <button type="button" href="/" onclick="del()" style="background-color: orangered;">Delete</button>
        <div class="btn-block">
          <button type="submit" href="/" onclick="retrieve()">Submit</button>
          <button type="reset" onclick="window.location.reload()" style="background-color: orangered;">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
