<!DOCTYPE html>
<html>
  <head>
    <title>Aging Visualization</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="function.js"></script>
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Age-Vis</h1>
        </div>
        <div class="item">
          <div class="name-item">
          <label for="name">Paper Title<span>*</span></label>
          </div>
          <input id="name" type="text" name="name" placeholder="Title" required/>
        </div>
        <div class="item">
          <div class="name-item">
            <label for="address">Evaluation<span>*</span></label>
          </div>
          <select>
            <option selected value="" disabled selected></option>
            <option value="t" >TRUE</option>
            <option value="f">FALSE</option>
          </select>
        </div>
        <div class="item">
          <div class="name-item">
            <label for="address">Human Subject<span>*</span></label>
          </div>
          <select>
            <option selected value="" disabled selected></option>
            <option value="t" >TRUE</option>
            <option value="f">FALSE</option>
          </select>
        </div>

        <div class="item">
          <label for="address">Human Subject Category<span>*</span></label>
          <!-- <div class="name-item"> -->
            <span style='display:flex'>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_1" class="radio">Expert</label>
              <input type="radio" value="none" id="radio_1" name="study"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_3" class="radio">Student</label>
              <input  type="radio" value="none" id="radio_3" name="study"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_4" class="radio">Crowdworker</label>
              <input  type="radio" value="none" id="radio_4" name="study"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_5" class="radio">General Public</label>
              <input  type="radio" value="none" id="radio_5" name="study"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_6" class="radio">Mixed</label>
              <input  type="radio" value="none" id="radio_6" name="study"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_7" class="radio">N/A</label>
              <input  type="radio" value="none" id="radio_7" name="study"/>
            </div>
          </span>
          <!-- </div> -->
        </div>

        <div class="item">
          <label for="address">Study Type<span>*</span></label>
          <!-- <div class="name-item"> -->
            <span style='display:flex'>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_1" class="radio">Lab experiment</label>
              <input type="radio" value="none" id="radio_1" name="study"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_3" class="radio">Observational study</label>
              <input  type="radio" value="none" id="radio_3" name="study"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_4" class="radio">Longitudinal study</label>
              <input  type="radio" value="none" id="radio_4" name="study"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_5" class="radio">Online</label>
              <input  type="radio" value="none" id="radio_5" name="study"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_6" class="radio">In the wild</label>
              <input  type="radio" value="none" id="radio_6" name="study"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_7" class="radio">Expert review</label>
              <input  type="radio" value="none" id="radio_7" name="study"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_7" class="radio">Non-expert review</label>
              <input  type="radio" value="none" id="radio_7" name="study"/>
            </div>
            <div style='margin-left:5px; margin-right:5px'>
              <label for="radio_7" class="radio">N/A</label>
              <input  type="radio" value="none" id="radio_7" name="study"/>
            </div>
          </span>
          <!-- </div> -->
        </div>

        <div class="item">
          <div class="name-item">
              <label for="participants">Number of participants<span>*</span></label>
          </div>
          <input id="participants" type="number" name="address" required/>
        </div>

        <div class="item">
          <div class="name-item">
            <label for="all_age_reported">All ages reported<span>*</span></label>
          </div>
          <select id="all_age_reported">
            <option selected value="" disabled selected></option>
            <option value="t" >TRUE</option>
            <option value="f">FALSE</option>
          </select>
        </div>

        <div class="item">
          <div class="name-item">
              <label for="averge_age">Average age<span>*</span></label>
          </div>
          <input id="averge_age" type="number" name="address" required/>
        </div>

        <div class="item">
          <!-- <div class="name-item"> -->
              <label for="age_range">Age range<span>*</span></label>
              <span style="display:flex">
                <input id="lower_age" type="number" name="age" required/><b style="color:#000; margin-top: 5px; margin-left: 5px; margin-right: 5px"> to </b>
                <input id="upper_age" type="number" name="age" required/>
              </span>
              
          <!-- </div> -->
        </div>

        <div class="item">
          <div class="name-item">
            <label for="education">Education<span>*</span></label>
          </div>
          <select id="education">
            <option selected value="" disabled selected></option>
            <option value="g" >Graduate</option>
            <option value="u">Undergraduate</option>
            <option value="h">High-school</option>
            <option value="l">Less than high-school</option>
          </select>
        </div>

        <div class="item">
          <div class="name-item">
            <label for="gender">Gender<span>*</span></label>
          </div>
          <select id="gender">
            <option selected value="" disabled selected></option>
            <option value="m" >Male</option>
            <option value="f">Female</option>
            <option value="o">Other</option>
          </select>
        </div>

        <div class="item">
          <div class="name-item">
            <label for="health_condition_reported">Health condition reported<span>*</span></label>
          </div>
          <select id="health_condition_reported">
            <option selected value="" disabled selected></option>
            <option value="t" >TRUE</option>
            <option value="f">FALSE</option>
          </select>
        </div>

        <div class="btn-block">
          <button type="submit" href="/" onclick="reset">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
